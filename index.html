<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baba Nyonya Q-Sort</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .statement { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Baba Nyonya Q-S  <script>
    fetch('./config.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('statements');
        container.innerHTML = '';
        data.statements.forEach(s => {
          const div = document.createElement('div');
          div.className = 'statement';
          div.textContent = s.text;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('statements').textContent = 'Error loading config: ' + error;
      });
  </script>
</body>
</html>
